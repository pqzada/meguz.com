<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Meguz.com</title>
	<link rel="stylesheet" href="/static/css/estilo.css"/>
	<link rel="stylesheet" href="/static/css/media.css"/>

	<link rel="apple-touch-icon-precomposed" href="/static/img/iconos/apple-touch-icon-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/img/iconos/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/img/iconos/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/static/img/iconos/apple-touch-icon-57x57-precomposed.png">
    <link rel="shortcut icon" href="/static/img/iconos/favicon.ico" type="image/x-icon">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/static/js/meguz.js"></script>

	{% block extrahead %}{% endblock %}
</head>
<body>
<!-- Facebook Javascript SDK -->
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/es_LA/all.js#xfbml=1&appId=234778956683382";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
	
	<div id="content">
		<header>
			<div class="logo">
				<a href="/"><img src="/static/img/logo.png"/></a>
			</div>
			
			<div class="contenedor_header_der" id="userLogIn" style="display:none">

				<span class="boton_usuario_nav">
					<a href="/usuario/mis-datos">[[username]]</a>
					<span class="boton_usuario_nav_boton boton_usuario_nav_boton_conf" onclick="toggleMenu()"></span>
					<div class="menu_usuario_nav">
						<ul>
							<li><a href="/usuario/mis-meguz">Mis Meguz!</a></li>
							<li><a href="/usuario/mis-datos">Mis datos</a></li>
							<li><a href="#" onclick="fbLogout()">Salir</a></li>
						</ul>
					</div>

					<span class="cont_btn_users">
						[[useravatar]]
						<a href="#" class="botones_redondos_f icon_opciones"></a>
					</span>

				</span>

			</div>
			
			<div class="contenedor_header_der" id="userLogOut" style="display:none">
				<div id="fb-button" class="boton face posicion_face">
					<input type="button" onclick="fbLogin()" value="Ingresa con Facebook" />
					{% csrf_token %}
				</div>
			</div>
		</header>

		<aside class="contenedor_central_full">
			{% block content %}
			{% endblock %}
		</aside>

		<footer>
			<ul>
				<li><a href="/epanel">Empresas</a></li>
			</ul>		
		</footer>

	</div>

    <script type="text/javascript">
    $(document).ready(function(){
    	userPanel();
    	btnParticipar();
    });
    </script>

</body>
</html>
